name: Deploy FastAPI to ECS

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build container
        run: docker build -t mongo_api_image ./mongo_api/
      
      - name: Login to aws
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}

      - name: Deploy container to Cluster - Task
        run: 
          aws ecr get-login-password --region us-east-1 | docker login --username aboyer --password-stdin 920990234657.dkr.ecr.us-east-1.amazonaws.com
          docker push 920990234657.dkr.ecr.us-east-1.amazonaws.com/challenge_run_cluster/api-service/mongo_api_image
      

