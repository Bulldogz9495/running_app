name: Deploy FastAPI to ECS

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build container
        run: docker build -t mongo_api_image ./mongo_api/
      
      - name: Login to aws
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          aws-access-key-id: echo ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: echo ${{ secrets.AWS_SECRET_ACCESS_KEY}}

      - name: Deploy container to Cluster - Task
        run: docker push arn:aws:ecs:us-east-1:920990234657:service/challenge_run_cluster/api-service/mongo_api_image
      

